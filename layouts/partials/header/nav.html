<nav>
  <ul class="flex m-0 p-0 justify-between">
    {{ $currentPage := . }} {{ range site.Menus.main }} {{- $menu_item_url :=
    (cond (strings.HasSuffix .URL "/") .URL (printf "%s/" .URL) ) | absLangURL
    }} {{- $page_url := $currentPage.Permalink | absLangURL }}
    <li class="w-min m-auto">
      <a
        href="{{ .URL }}"
        class="{{ if eq $menu_item_url $page_url }} active {{ end }} flex-auto"
      >
        {{ .Name }}
      </a>
    </li>
    {{ end }}
  </ul>
</nav>
